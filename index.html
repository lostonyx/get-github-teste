
<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">

        <title>Teste</title>

        <!-- Bootstrap core CSS -->
        <link href="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .hidden {
                display: none;
            }
            .image {
                width: 80px;
                height: 80px;
            }
        </style>
    </head>

    <body> 

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Procurar usuário</h5>
                    <form id="searchUser" onsubmit="return false">
                        <input type="name" id="user" class="form-control" placeholder="Digite o user" required>
                        <button class="btn btn-primary mt-2" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Procurar repositório</h5>
                    <form id="searchRepo" onsubmit="return false">
                        <input type="name" id="repo" class="form-control" placeholder="Digite o repositório" required>
                        <button class="btn btn-primary mt-2" type="submit">Pesquisar</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body">
                    <button id="listAllUsers" onclick="listAllUsers()" class="btn btn-success btn-lg">Ver usuários</button>
                    <button id="listAllRepos" onclick="listAllRepos()" class="btn btn-success btn-lg">Ver repos</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="row">

        <table class="table" id="userTable">
            <thead>
                <tr>
                    <th></th>
                    <th>User</th>
                    <th>Link</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="divAllUsers">
            <button id="usersPageMore" class="btn btn-success" onclick="listAllUsers()" data-page="0">Avançar</button>
        </div>

        <table class="table" id="reposTable">
            <thead>
                <tr>
                    <th>Nome do repositório</th>
                    <th>Link do repositório</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <div id="divAllRepos">
            <button id="reposPageMore" class="btn btn-success" onclick="listAllRepos()" data-page="0">Avançar</button>
        </div>

    </div>
</div>

        <!-- Bootstrap core JavaScript -->
        <script src="http://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="http://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
        <script src="http://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="index.js"></script>

    </body>
</html>
